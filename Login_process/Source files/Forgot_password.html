<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Assets/css/styles.css">
</head>

<body class="forbody">
    <form class="forform">
        <h1 class="forh1">Forget password</h1>
        <label class="forlabel">Full Name</label>
        <input class="forinput" type="text" placeholder="Enter Full Name" required>
        <label class="forlabel">Username</label>
        <input class="forinput" type="text" placeholder="Enter Username" required>
        <label class="forlabel">Email</label>
        <input class="forinput" type="text" placeholder="Enter Email" required>
        <label class="forlabel">Phone Number</label>
        <input class="forinput" type="text" placeholder="Enter Phone Number" required>
        <label class="forlabel">New Password</label>
        <input class="forinput" type="password" placeholder="Enter New Password" required>
        <label class="forlabel">Reenter New Password</label>
        <input class="forinput" type="password" placeholder="Reenter New Password" required>
        <button class="forbutton"><a class="fora" href="Code_Verification.html">RESET</a></button>
    </form>
    <!-- Bootstrap and JavaScript libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
