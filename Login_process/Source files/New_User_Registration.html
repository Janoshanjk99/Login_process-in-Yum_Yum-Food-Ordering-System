<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newuser Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Assets/css/styles.css">
</head>

<body class="newuser">
    <form class="newreg">
        <h1 class="newh">New User Registation</h1>
        <label class="newlabel">Full Name</label>
        <input class="newinput" type="text" placeholder="Enter Full Name" required>
        <label class="newlabel">Username</label>
        <input class="newinput" type="text" placeholder="Enter Username" required>
        <label class="newlabel">Email</label>
        <input class="newinput" type="text" placeholder="Enter Email" required>
        <label class="newlabel">Phone Number</label>
        <input class="newinput" type="text" placeholder="Enter Phone Number" required>
        <label class="newlabel">Password</label>
        <input class="newinput" type="password" placeholder="Enter Password" required>
        <label class="newlabel">Confirm Password</label>
        <input class="newinput" type="password" placeholder="Enter Confirm Password" required>
        <button class="newbtn"><a class="newa" href="Registration_done.html">Register</a></button>
        <a class="newa" href="Login.html">Already User</a>
    </form>
    <!-- Bootstrap and JavaScript libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
